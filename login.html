<html>
<head>
<style>
fieldset{
                padding:3%;
                text-align: center;
                border-radius:5px;
                width:30%;
                height:40%;
                border:2px double grey;
                background-color:rgb(245,245,245,0.7);
                margin: 10% 0% 10% 30%;

            }
            input,select {
                font-family: Levenim MT;
                margin:10px;
                border-radius: 5px;
                border: 2px groove ;

            input[type="submit"]{
                font-size:35;
                font-weight: bold;
                letter-spacing: 1px;
                padding:3px 10px 3px 5px;
                margin:10px 0px 0px 10px;
                font-family: Kunstler Script;

            body{
                font-family:Levenim MT;

                background-repeat: no-repeat;
            }
    .logo{
                width:1.5%;
                height:3%;
                padding-left: 1%;
            }
</style>
<script type="text/javascript">
        function validate(){
            var name=document.reg.uname.value;
            var letters=/^[A-Za-z]+$/;
            var password=document.reg.password.value;   
            var pwd=/^\w{7,14}$/;         
            
            if(!name.match(letters)){
            alert("Provide name with rigth format");
            document.reg.uname.focus();
            return false;
            }
            
            if(!password.match(pwd)){
            alert("check the password format again");
            document.reg.password.focus();
            return false;
            }
            
            
            return true;
        }
        </script>
</head>
<body>
    <img src="logo.png" class="logo">
    <a href="Talent%20Tales.html">Home</a>
<fieldset>
    <form name="reg" onsubmit="return validate();">
Participant Name<br>
            <input type=text name="uname" size=35 required><br><br><br>
            Password<br>
            <input type=password name="password" size=35 required><br><br><br>
            <input type="submit" name="login" value="Iam In" />
    
    </form>    


</fieldset>
</body>
</html>
